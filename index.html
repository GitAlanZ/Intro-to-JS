<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intro to JS</title>
    <script>
        function greet() {
            console.log("Hello World!");
        }
        greet();
        function shoutTen() {
            console.log("10");
        }
        function initialize() {
            num1 = 3;
            num2 = 7;
            console.log("Hello World.");
            outputDiv = document.getElementById("divout");
            numberOutput = document.getElementById("numberout");
            myNumber = 0;
            negativesAllowed = false;
            display()

            messageOutput = document.getElementById("output");
            message ="";
        }
        function add() {
            console.log(num1 + num2);
        }
        function subtract() {
            console.log(num1 - num2);
        }
        function multiply() {
            console.log(num1 * num2);
        }
        function divide() {
            console.log(num1 / num2);
        }
        function clickResponse() {
            outputDiv.innerHTML = "Now you've clicked the button.";
        }
        function addOne() {
            myNumber++;
            display();
        }
        function subtractOne() {
            myNumber--;
            if (myNumber < 0 && !negativesAllowed) {
                myNumber = 0;
            }
            display();
        }
        function display() {
            numberOutput.innerHTML = myNumber;

            if(!negativesAllowed)
            {
                negativebtn.innerHTML = "Negatives are OFF";
            }
            else{
                negativebtn.innerHTML = "Negatives are ON";
            }

            messageOutput.innerHTML = message;

            function addCharacter(ch)
            {
                message += ch;
                display();
            }
        }
        function toggleNegatives()
        {
            negativesAllowed = !negativesAllowed
            display();
        }
    </script>
</head>

<body onload="initialize();">
    <div id="divout">
        You have not clicked the button.
    </div>
    <button onlick="clickResponse();">Click me!</button>

    <button onclick="shoutTen()">Shout 10</button>

    <button onclick="add()">Add</button>
    <button onclick="subtract()">subtract</button>
    <button onclick="multiply()">multiply</button>
    <button onclick="divide()">divide</button>

    <h1 id="numberout"></h1>
    <hr />
    <button onclick="addOne();">Add</button>
    <button onclick="subtractOne();">Subtract</button>
    <button onclick = "toggleNegatives()" id = "negativebtn">Negatives are OFF</button>
